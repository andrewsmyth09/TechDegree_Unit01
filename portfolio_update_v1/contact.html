    <form action="contact.html" method="post" class="contact_form">
      <ul>
        <li><label for="name">Name *</label></li>
        <li><input type="text" name="user_name" id="name" placeholder="Enter your name..."></li>

        <li><label for="email">Email *</label></li>
        <li><input type="email" name="user_email" id="email" placeholder="Enter your email..."></li>
      </ul>
      <ul>
        <li><label for="message">Message *</label></li>
        <li><textarea name="user_message" id="message" rows="10"></textarea></li>
      </ul>
      <ul>
        <li><button type="submit">Submit</button></li>
      </ul>
    </form>
  </main>
  
  <footer>
    <ul>
